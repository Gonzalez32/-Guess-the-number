<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>
<body>
    <h1 id="h1"> NUMBER GUESSING GAME </h1>
    <h3 id="message"> Please Enter A Guess Between 1 & 100!</h3>

    <div>
        <input id="guessInput" type="text" placeholder="Enter Guess Here!">
        <button id="guessButton" class="btn btn-success btn-lg">GUESS</button>
    </div>

    <div id="prevGuesses"></div>

    <div id="buttonReset">
        <button id="resetButton" class="btn btn-danger btn-lg">RESET</button>
    </div>




</body>
</html>
